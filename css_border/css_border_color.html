<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_border_color</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red;
        }
        p.two{
            border-style: solid;
            border-color: green;
        }
        p.three{
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h2>the border color property</h2>
    <p>this property use for color four borders</p>


    <p class="one">a solid red border</p>
    <p class="two">a solid green to border</p>
    <p class="three">a dotted blue border</p>
</body>
</html>
