<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_border_color_property</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red green blue yellow; /* red top, green right, blue bottom and yellow left */
        }
    </style>
</head>
<body>
    <h2>the_border_color_property</h2>
    <p>the border color property use for color four borders</p>

    <p class="one">one solid multicolor</p>
</body>
</html>
