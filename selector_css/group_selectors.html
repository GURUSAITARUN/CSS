<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group_selectors</title>
    <style>
        h1{
            float: left;
        }
        #guru, #sai, #tarun{
            color: red;
        }
        .guru01, .guru02, .guru03{
            color: green;
        }
        #tarun , .guru03{
            font-size: 39px;
        }
    </style>
</head>
<body>
    <h1 id="guru">G</h1>
    <h1 id="sai">O</h1>
    <h1 id="tarun">O</h1>
    <h1 class="guru01">G</h1>
    <h1 class="guru02">l</h1>
    <h1 class="guru03">E</h1>
</body>
</html>
