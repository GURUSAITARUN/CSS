<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_shadow</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;                   
            box-shadow: 10px 10px;

        }
    </style>
</head>
<body>
    <h1>the-box-shadow property</h1>
    <div>this is a div element with a box-shadow</div>
    <p>the css box-shadow property is used to applay one or more shadows to an element</p>
    <p>in its simplest use, you only specify a horizontal and a vertical shadow. the default color of the shadow is the current text color</p>
</body>
</html
