<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_shadow_multipleshadow</title>
    <style>
        #guru1{
           border: 1px solid;
            padding: 10px;
            box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green;
        }
        #guru2{
            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
        }
    </style>
</head>
<body>
    <h1>box_shadow_multipleshadow</h1>

    <div id="guru1">
        <h2>multiple_shadow</h2>
        <p>box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green:</p>
    </div>
    <br>
    <div id="guru2">
        <h2>Multiple shadows with blur effect</h2>
        <p>box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green:</p>
      </div>
</body>
</html>
