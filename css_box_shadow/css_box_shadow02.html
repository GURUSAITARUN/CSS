<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_box_shadow02</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 5px;
            background-color: violet;
            box-shadow: 10px 10px 5px black;
        }
    </style>
</head>
<body>
    <h2>the box-shadow property</h2>
    <div>a div element with a 5px blurred , lightblue box-shadow</div>
    <p>The blur parameter defines the blur radius. The higher the number, the more blurred the shadow will be.</p>
</body>
</html>
