<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create_cards</title>
    <style>
        div.card {
          width: 150px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          text-align: center;
        }
        
        div.header {
          background-color: #581235;
          color: white;
          padding: 10px;
          font-size: 20px;
        }
        
        div.container {
          padding: 10px;
        }
        </style>
</head>
<body>
<div class="card">
  <div class="header">
    <h1>20</h1>
  </div>

  <div class="container">
    <p>feb 20, 2025</p>
  </div>
</div>
</body>
</html>
