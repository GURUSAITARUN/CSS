<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_shadow_inset</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: red;
            box-shadow: 10px 10px 10px lightseagreen inset;
        }
    </style>
</head>
<body>
    <h2>box_shadow_inset</h2>
    <div>element with a blured , lightblue, inset_box_shadow</div>
    <p>The inset parameter changes the shadow from an outer shadow (outset) to an inner shadow.</p>
</body>
</html>
