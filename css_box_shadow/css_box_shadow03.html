<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_box_shadow03</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: grey;
            box-shadow: 10px 10px 5px 15px lightblue;
        }
    </style>
</head>
<body>
    <h2>the box-shadow property</h2>
    <div>a div element with a blurred, lightblue box-shadow, with a spread radius of 12px.</div>
</body>
</html>
