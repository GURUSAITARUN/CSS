<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_box_shadow</title>
    <style>
        div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: lightblue;
  box-shadow: 10px 10px;
}
    </style>
</head>
<body>
    <h1>The box-shadow Property</h1>

<div>A div element with a lightblue box-shadow</div>
<p>In its simplest use, you only specify a horizontal and a vertical shadow. The default color of the shadow is the current text-color.</p>

</body>
</html>
